version: "3.8"
services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped

  backend:
    build: .
    volumes:
      - ./:/app
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - DB_URL=sqlite+aiosqlite:///./kavach.db
    ports:
      - "8000:8000"
      - "9000:9000"
    depends_on:
      - mosquitto
    restart: unless-stopped
